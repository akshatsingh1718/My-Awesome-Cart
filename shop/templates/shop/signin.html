<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title> Signin </title>


{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show my-0" role="alert">
        <Strong>{{ message }} </Strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}


<body>
<div class="container-fluid mt-1 mb-4">
    <div class="card bg-primary text-white text-center p-3">
        <blockquote class="blockquote mb-0">
            <h1><strong>MyCart Signin</strong> </h1>
        </blockquote>
    </div>
</div>
<div class="container mb-4">
        <form method="POST" action="/shop/signin/" class="mb-4">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="{{form.first_name.id_for_label}}">{{form.first_name.label}}</label>
                    {{form.first_name}}
                </div>
                <div class="form-group col-md-6">
                    <label for="{{form.last_name.id_for_label}}">{{form.last_name.label}}</label>
                    {{form.last_name}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="{{form.email.id_for_label}}">{{form.email.label}}</label>
                    {{form.email}}
                </div>
                <div class="form-group col-md-6">
                    <label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
                    {{form.password}}
                </div>
            </div>

            <div class="form-group">
                <label for="{{form.address1.id_for_label}}">{{form.address1.label}}</label>
                {{form.address1}}
            </div>
            <div class="form-group">
                <label for="{{form.address2.id_for_label}}">{{form.address2.label}}</label>
                {{form.address2}}
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="{{form.city.id_for_label}}">{{form.city.label}}</label>
                    {{form.city}}
                </div>
                <div class="form-group col-md-3">
                    <label for="{{form.state.id_for_label}}">{{form.state.label}}</label>
                    {{form.state}}
                </div>
                <div class="form-group col-md-3">
                    <label for="{{form.zip_code.id_for_label}}">{{form.zip_code.label}}</label>
                    {{form.zip_code}}
                </div>
            </div>
            <div class="form-group col-md-6 pl-0">
                <label for="{{form.phone.id_for_label}}">{{form.phone.label}}</label>
                {{form.phone}}
            </div> 
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
            </div>
        </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Here we write our Js-->
</body>

</html>
